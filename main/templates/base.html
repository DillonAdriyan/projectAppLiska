{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/typograph.css' %}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Arizonia&family=Dancing+Script:wght@400;600;700&family=Gloock&family=Gloria+Hallelujah&family=Great+Vibes&family=Inter:wght@400;500&family=Italianno&family=Montserrat:wght@400;600;700&family=Open+Sans:wght@500;600;700&family=Pinyon+Script&family=Playfair+Display:wght@400;500;600&family=Roboto+Mono&display=swap"
   rel="stylesheet"
  />
   <script>
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
   document.documentElement.classList.add('dark')
  } else {
   document.documentElement.classList.remove('dark')
  }
 </script>
  <title>e-Liska</title>
 </head>
 <body>
  <header>
   <div class="navbar bg-base">
    <div class="flex-1">
     <a class="btn btn-ghost normal-case text-xl text-accent-content"
      >e-Liska</a
     >
    </div>
    <div class="flex-none">
     <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
       <div class="indicator text-accent-content">
        <svg
         xmlns="http://www.w3.org/2000/svg"
         class="h-5 w-5"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor"
        >
         <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
         />
        </svg>
        <span class="badge badge-sm indicator-item text-accent-content">8</span>
       </div>
      </label>
      <div
       tabindex="0"
       class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow"
      >
       <div class="card-body">
        <span class="font-bold text-lg">8 Items</span>
        <span class="text-info">Subtotal: $999</span>
        <div class="card-actions">
         <button class="btn btn-primary btn-block">View cart</button>
        </div>
       </div>
      </div>
     </div>
     <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
       <div class="w-10 rounded-full bg-primary ">
       
       </div>
      </label>
      <ul
       tabindex="0"
       class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
      >
       <li>
        <a class="justify-between">
         Profile
         <span class="badge">New</span>
        </a>
       </li>
       <li><a>Settings</a></li>
       <li><a>Logout</a></li>
       <li class="flex ml-4 mt-2 mb-2 lg:mt-0 items-center">
        <div class="flex">
         <span class=" mr-2 text-sm text-accent-content">Light</span>
         <input type="checkbox" class="hidden" id="dark-toggle" />
         <label for="dark-toggle">
          <div class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-dark p-1">
           <div class="toggle-circle h-4 w-4 rounded-full bg-white dark:bg-base-200 transition duration-500 ease-in-out"></div>
          </div>
         </label>
         <span class="ml-2 text-sm text-accent-content">Dark</span>
        </div>
       </li>
      </ul>
     </div>
    </div>
   </div>
  </header>


  {% block content %}
  {% endblock %}
  <script src="{% static 'js/script.js' %}"></script>
   </body>
</html>
