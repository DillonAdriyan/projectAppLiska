{% extends 'base.html' %}

{% block content %}
 <div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="email" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <div class="flex">
          <input type="password" placeholder="password" class="input input-bordered w-4/5" id="login-pw" required /><div id="show-pw" class="w-1/5 mt-2 text-center py-1 px-2 border-0 border gray-100">show
          </div>
          </div>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
 const showPw = document.querySelector("#show-pw")
 const inputPw = document.querySelector("#login-pw")
 
 showPw.addEventListener('click', function(){
  if (inputPw.type == "password") {
  inputPw.type = "text"
   
  } else {
   inputPw.type = "password"
  }
 })
</script>
{% endblock %}
