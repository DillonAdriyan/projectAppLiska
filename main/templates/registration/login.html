{% extends 'base.html' %}

{% block content %}
<!-- Tambahkan script jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="container" style="margin-top: 36px;">
 
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-2">Masuk untuk menggunakan semua fitur di aplikasi.</p>
    </div>
{% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

      <form method="post" class="card-body">
    {% csrf_token %}
    <div class="form-control"><label class="input input-bordered flex items-center gap-2">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
  <input type="text" class="grow" placeholder="Username" name="username"/>
</label>
<label class="input input-bordered flex items-center gap-2 mt-2">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
  <input type="password" class="grow" placeholder="•••••" name="password" id="password"/>
            <div id="show-pw" class="w-1/5 mt-1 text-center py-1 px-2 border-0 border gray-100 absolute right-6 mr-2"><i id="eye" class="fa-solid fa-eye-slash"></i></div>
</label>
   
        </div>
        <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
        </label>
    <div class="form-control mt-6">
        <button class="btn btn-primary">Login</button>
    </div>
</form>
<p class="text-center text-sm" style="padding-bottom: 16px;">Belum Punya akun? <a class="text-primary font-bold" href="{% url 'register' %}">Daftar</a></p>
    </div>
  </div>
<script>
 const showPw = document.querySelector("#show-pw")
 const inputPw = document.querySelector("#password")
 const eye = document.querySelector("#eye")
 showPw.addEventListener('click', function(){
  if (inputPw.type == "password") {
  inputPw.type = "text"
  eye.classList.remove("fa-eye-slash")
   eye.classList.add("fa-eye")
  } else {
   inputPw.type = "password"
   eye.classList.add("fa-eye-slash")
   eye.classList.remove("fa-eye")
  }
 })
</script>

{% endblock %}
