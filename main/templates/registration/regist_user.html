{% extends 'base.html' %}

{% block content %}
<form class="card-body mt-24 flex flex-col gap-4" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="w-full">
    <label class="label">
      <span class="label-text">Foto Profil</span>
    </label>
    {{ form.photo_profile }}
  </div>
  
  <div class="flex justify-content-between">
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Username</span>
      </label>
      {{ form.username }}
    </div>
  </div>
  
  <div class="flex gap-4">
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      {{ form.email }}
    </div>
  </div>
  
  <div class="flex gap-2">
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Nama Depan</span>
      </label>
      {{ form.first_name }}
    </div>
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Nama Belakang</span>
      </label>
      {{ form.last_name }}
    </div>
  </div>
  
  <div class="flex gap-4">
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Password</span>
      </label>
      {{ form.password }}
    </div>
    <div class="w-1/2">
      <label class="label">
        <span class="label-text">Konfirmasi Password</span>
      </label>
      {{ form.password2 }}
    </div>
  </div>
  
  <div>
    <button class="btn btn-primary">Login</button>
  </div>
</form>


{% endblock %}
